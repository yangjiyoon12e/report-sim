<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기자 시뮬레이터: 뉴스룸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f3f4f6;
      }
      h1, h2, h3, h4, h5, h6, .headline {
        font-family: 'Noto Serif KR', serif;
      }
      /* Custom scrollbar for realistic feed look */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Crazy Mode Rainbow Animation */
      @keyframes rainbow-flash {
        0% { box-shadow: inset 0 0 40px 10px rgba(255, 0, 0, 0.6); border-color: rgba(255, 0, 0, 0.8); }
        15% { box-shadow: inset 0 0 40px 10px rgba(255, 127, 0, 0.6); border-color: rgba(255, 127, 0, 0.8); }
        30% { box-shadow: inset 0 0 40px 10px rgba(255, 255, 0, 0.6); border-color: rgba(255, 255, 0, 0.8); }
        45% { box-shadow: inset 0 0 40px 10px rgba(0, 255, 0, 0.6); border-color: rgba(0, 255, 0, 0.8); }
        60% { box-shadow: inset 0 0 40px 10px rgba(0, 0, 255, 0.6); border-color: rgba(0, 0, 255, 0.8); }
        75% { box-shadow: inset 0 0 40px 10px rgba(75, 0, 130, 0.6); border-color: rgba(75, 0, 130, 0.8); }
        90% { box-shadow: inset 0 0 40px 10px rgba(148, 0, 211, 0.6); border-color: rgba(148, 0, 211, 0.8); }
        100% { box-shadow: inset 0 0 40px 10px rgba(255, 0, 0, 0.6); border-color: rgba(255, 0, 0, 0.8); }
      }

      .crazy-mode-screen-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none; /* Allow clicking through */
        border: 10px solid transparent;
        animation: rainbow-flash 0.5s linear infinite;
        mix-blend-mode: overlay;
      }

      /* Emergency Mode Red Flash Animation */
      @keyframes emergency-flash {
        0% { box-shadow: inset 0 0 50px 20px rgba(220, 38, 38, 0.5); border: 10px solid rgba(220, 38, 38, 0.8); }
        50% { box-shadow: inset 0 0 20px 5px rgba(153, 27, 27, 0.2); border: 10px solid rgba(153, 27, 27, 0.4); }
        100% { box-shadow: inset 0 0 50px 20px rgba(220, 38, 38, 0.5); border: 10px solid rgba(220, 38, 38, 0.8); }
      }

      .emergency-mode-screen-effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
        animation: emergency-flash 1s ease-in-out infinite;
        mix-blend-mode: multiply;
      }
    </style>
